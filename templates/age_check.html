<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Verification</title>
    <style>
        body {
            background-color: #2a0000;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 40px;
            margin: 20px;
            font-size: 1.5em;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: crimson;
        }
    </style>
</head>
<body>

    <h1>Are you 18 or older?</h1>

    <form method="post">
        <button class="btn" name="answer" value="yes">Yes</button>
        <button class="btn" name="answer" value="no">No</button>
    </form>

</body>
</html>
