<!DOCTYPE html>
<html>
<head>
    <title>Крестики-нолики</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td { width: 60px; height: 60px; text-align: center; vertical-align: middle;
             font-size: 2em; border: 1px solid #000; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Крестики-нолики</h1>
    <table id="board">
        {% for i in range(3) %}
        <tr>
            {% for j in range(3) %}
            <td data-row="{{ i }}" data-col="{{ j }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <script>
        document.querySelectorAll("td").forEach(td => {
            td.onclick = () => {
                const row = td.dataset.row;
                const col = td.dataset.col;
                fetch("/move", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ row: parseInt(row), col: parseInt(col) })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.board) {
                        updateBoard(data.board);
                        if (data.winner) {
                            alert("Победил: " + data.winner);
                        }
                    }
                });
            };
        });

        function updateBoard(board) {
            const cells = document.querySelectorAll("td");
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = board[row][col];
            });
        }
    </script>
</body>
</html>
