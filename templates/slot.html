<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <style>
        body {
            background-color: #2a0000;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            font-size: 3em;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            font-size: 4em;
            margin: 30px 0;
        }
        .slot {
            margin: 0 15px;
            width: 80px;
            height: 80px;
            background-color: #500000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px #ffcc00;
        }
        .spin-button {
            padding: 15px 50px;
            font-size: 1.5em;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .spin-button:hover {
            background-color: crimson;
        }
        #balance {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #message {
            margin-top: 30px;
            font-size: 1.5em;
            color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>üé∞ Slot Machine</h1>

    <div class="slot-container">
        <div class="slot" id="slot1">‚ùì</div>
        <div class="slot" id="slot2">‚ùì</div>
        <div class="slot" id="slot3">‚ùì</div>
    </div>

    <button class="spin-button" id="spinBtn" onclick="spin()">SPIN</button>

    <div id="balance">Balance: 100 coins</div>
    <h2 id="message"></h2>

    <script>
        const symbols = ['üçí', 'üçã', 'üíé'];
        let balance = 100;

        function spin() {
            if (balance < 10) {
                document.getElementById("message").textContent = "You don‚Äôt have enough coins!";
                return;
            }

            balance -= 10;

            const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
            const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
            const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

            document.getElementById('slot1').textContent = slot1;
            document.getElementById('slot2').textContent = slot2;
            document.getElementById('slot3').textContent = slot3;

            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById("message").textContent = "üéâ JACKPOT! You win 100 coins!";
                balance += 100;
            } else {
                document.getElementById("message").textContent = "Try again!";
            }

            document.getElementById("balance").textContent = "Balance: " + balance + " coins";

            if (balance < 10) {
                document.getElementById("spinBtn").disabled = true;
                document.getElementById("spinBtn").style.backgroundColor = "gray";
                document.getElementById("message").textContent = "You're out of coins! üé≠";
            }
        }
    </script>
</body>
</html>
