<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <style>
        body {
            background-color: #2a0000;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            font-size: 3em;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            font-size: 4em;
            margin: 30px 0;
        }
        .slot {
            margin: 0 15px;
            width: 80px;
            height: 80px;
            background-color: #500000;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px #ffcc00;
        }
        .spin-button {
            padding: 15px 50px;
            font-size: 1.5em;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .spin-button:hover {
            background-color: crimson;
        }
        #balance {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #message {
            margin-top: 30px;
            font-size: 1.5em;
            color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ° Slot Machine</h1>

    <h3>Welcome, {{ name }}!</h3>
    <div id="balance">Balance: {{ balance }} coins</div>

    {% if slots %}
        <div class="slot-container">
            {% for s in slots %}
                <div class="slot">{{ s }}</div>
            {% endfor %}
        </div>
        <h2 id="message">{{ result }}</h2>
    {% endif %}

    <form method="post" action="{{ url_for('spin') }}">
        <button class="spin-button" name="bet" value="10">Bet 10</button>
        <button class="spin-button" name="bet" value="20">Bet 20</button>
        <button class="spin-button" name="bet" value="50">Bet 50</button>
    </form>

    <br>
    <a href="{{ url_for('logout') }}"><button class="topup-button">Logout</button></a>
</body>
</html>
