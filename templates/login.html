<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Casino</title>
    <style>
        body {
            background-color: #2a0000;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }
        input, button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 20px;
            border-radius: 10px;
            border: none;
            background-color: darkred;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input {
            width: 300px;
        }
        button:hover {
            background-color: crimson;
        }
    </style>
</head>
<body>

    <h1>Enter your name to play</h1>

    <form method="post">
        <input type="text" name="name" required placeholder="Your name">
        <br>
        <button type="submit">Enter Casino</button>
    </form>

</body>
</html>
