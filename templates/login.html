<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino Login</title>
    <style>
        body {
            background-color: #2a0000;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter your name to play</h1>
    <form method="post">
        <input type="text" name="name" required placeholder="Your name">
        <br>
        <button type="submit">Enter Casino</button>
    </form>
</body>
</html>
